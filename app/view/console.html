<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/css/console.css">

    <script type="text/javascript" src="static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="static/js/console.js"></script>
</head>
<body class="index">
<!-- 顶部开始 -->
<div class="container">
    <div class="logo"><a><%=message%></a></div>
    <div class="left_open"><a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a></div>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
<!--            <a href="javascript:;"><%=email%></a>-->
            <p id="email" style="text-align:right"><%=email%></p>
            <dl class="layui-nav-child">
                <!-- 二级菜单 -->
                <dd><a onclick="xadmin.open('个人信息','/')">个人信息</a></dd>
                <dd><a onclick="xadmin.open('切换帐号','/login')">切换帐号</a></dd>
                <dd><a href="/home">退出</a></dd>
            </dl>
        </li>
    </ul>
</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">
            <li>
                <a href="javascript:;">
                    <i class="iconfont left-nav-li" lay-tips="个人信息管理">&#xe6b8;</i>
                    <cite>个人信息管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i>
                </a>
                <ul class="sub-menu">
                    <li>
                        <a onclick="xadmin.add_tab('个人信息','welcome1.html')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>个人信息</cite></a>
                    </li>
                    <li>
                        <a onclick="xadmin.add_tab('实名认证','/static?html=authentication.html&email=<%=email%>')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>实名认证</cite>
                        </a>
                    </li>
                    <li>
                        <a onclick="xadmin.add_tab('公钥管理','member-del.html')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>修改公钥</cite>
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="iconfont left-nav-li" lay-tips="版权管理">&#xe6b8;</i>
                    <cite>版权管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i>
                </a>
                <ul class="sub-menu">
                    <li>
                        <a onclick="xadmin.add_tab('我的版权','welcome1.html')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>我的版权</cite></a>
                    </li>
                    <li>
                        <a onclick="xadmin.add_tab('版权登记','/static?html=copyrightRegistration.html&email=<%=email%>')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>版权登记</cite>
                        </a>
                    </li>
                    <li>
                        <a onclick="xadmin.add_tab('版权查询','/static?html=copyrightQuery.html&email=<%=email%>')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>版权查询</cite>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li class="home">
                <i class="layui-icon">&#xe68e;</i>我的桌面
            </li>
        </ul>
        <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
            <dl>
                <dd data-type="this">关闭当前</dd>
                <dd data-type="other">关闭其它</dd>
                <dd data-type="all">关闭全部</dd>
            </dl>
        </div>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe src='/home' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
        </div>
        <div id="tab_show"></div>
    </div>
</div>
<div class="page-content-bg"></div>
<style id="theme_style"></style>
<!-- 右侧主体结束 -->
<!-- 中部结束 -->
</body>
</html>
<script type="text/javascript">
</script>
