<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title><%=title%></title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css"/>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form action="/login" method="post">
            <h1>登 录</h1>
            <input name="email" type="email" placeholder="邮箱" required="required"/>
            <input name="password" type="password" placeholder="密码" required="required"/>
            <a href="#">忘记密码?</a>
            <button type="submit">登 录</button>
        </form>
    </div>
    <div class="form-container sign-up-container">
        <form action="#" method="post">
            <h1>注册帐户</h1>
            <input type="email" placeholder="邮箱"/>
            <input type="password" placeholder="密码"/>
            <input type="password" placeholder="确认密码"/>
            <button>注册</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>基于区块链的摄影作品版权保护系统</h1>
                <p>使用联盟链及其相关技术，解决现有区块链版权登记系统，原创性检测中心化和原创性检测不全面的问题</p>
                <button class="ghost" id="signUp">注 册</button>
            </div>
            <div class="overlay-panel overlay-left">
                <h1>基于区块链的摄影作品版权保护系统</h1>
                <p>使用联盟链及其相关技术，解决现有区块链版权登记系统，原创性检测中心化和原创性检测不全面的问题</p>
                <button class="ghost" id="signIn">登 录</button>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add('right-panel-active');
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove('right-panel-active');
    });
</script>
</html>
